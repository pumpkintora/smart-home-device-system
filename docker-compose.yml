version: "3"

services:
  user-management-backend:
    depends_on:
      - mysqldb
    build:
      context: user-management-server
    restart: on-failure
    container_name: user-management-backend
    working_dir: /usr/src/app
    env_file: ./.env
    environment:
      - DB_HOST=mysqldb
      - DB_USER=${MYSQLDB_USER}
      - DB_PASSWORD=${MYSQLDB_ROOT_PASSWORD}
      - DB_NAME=${MYSQLDB_DATABASE}
      - DB_PORT=${MYSQLDB_DOCKER_PORT}
    networks:
      - node-network
    tty: true
    ports:
      - "${USER_SERVER_LOCAL_PORT}:${USER_SERVER_DOCKER_PORT}"
    command: npm run prod

  business-logic-backend:
    depends_on:
      - mysqldb
    build:
      context: business-logic-server
    restart: on-failure
    container_name: business-logic-backend
    working_dir: /usr/src/app
    env_file: ./.env
    environment:
      - DB_HOST=mysqldb
      - DB_USER=${MYSQLDB_USER}
      - DB_PASSWORD=${MYSQLDB_ROOT_PASSWORD}
      - DB_NAME=${MYSQLDB_DATABASE}
      - DB_PORT=${MYSQLDB_DOCKER_PORT}
    networks:
      - node-network
    tty: true
    ports:
      - "${BUSINESS_SERVER_LOCAL_PORT}:${BUSINESS_SERVER_DOCKER_PORT}"
    command: npm run prod

  frontend:
    build:
      context: client
      args:
        - REACT_APP_USER_SERVER_API=http://localhost:3001
        - REACT_APP_BUSINESS_SERVER_API=http://localhost:3002
    ports:
      - "${CLIENT_LOCAL_PORT}:${CLIENT_DOCKER_PORT}"
    networks:
      - node-network
    # command: npm start

  mysqldb:
    image: mysql:latest
    # build:
    #   context: sql
    ports:
      - "${MYSQLDB_LOCAL_PORT}:${MYSQLDB_DOCKER_PORT}"
    restart: always
    environment:
      MYSQL_DATABASE: smarthome
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      # - mysql-data:/var/lib/mysql
      - ./sql-init:/docker-entrypoint-initdb.d/
    networks:
      - node-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 10
      interval: 3s
      timeout: 30s

